<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>계산기</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="result">0</div>
      </header>
      <section class="keypad">
        <section class="numbers">
          <table>
            <tr>
              <td>1</td>
              <td>2</td>
              <td>3</td>
            </tr>
            <tr>
              <td>4</td>
              <td>5</td>
              <td>6</td>
            </tr>
            <tr>
              <td>7</td>
              <td>8</td>
              <td>9</td>
            </tr>
            <tr>
              <td colspan="2">0</td>
              <td>.</td>
            </tr>
          </table>
        </section>
        <section class="operators">
          <table>
            <tr>
              <td>+</td>
            </tr>
            <tr>
              <td>-</td>
            </tr>
            <tr>
              <td>*</td>
            </tr>
            <tr>
              <td>/</td>
            </tr>
            <tr>
              <td>=</td>
            </tr>
          </table>
        </section>
      </section>
    </div>
  </body>
</html>
